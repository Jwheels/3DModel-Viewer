<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3D Model Viewer</title>
		<link rel="stylesheet" href="viewer.css">
	</head>
	<body>
		<h1>Command Module Apollo 11 3D Model</h1>
		
		<!--Load scripts-->
		<script type="module" src="/viewer.js"></script>
		<script src="/addons/loaders/GLTFLoader.js"></script>
		<script src="/addons/controls/OrbitControls.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
				"three": "https://unpkg.com/three/build/three.module.js"
				}
			}
		</script>

		<!--Viewer element-->
		<div class="viewer-container">
			<div id="viewer"></div>
		</div>

		<!--Button elements-->
		<div class="button-container">
			<button id="zoom-out" class="zoom-button-out">Zoom Out</button>
			<button id="zoom-in" class="zoom-button-in">Zoom In</button>
  		</div>
